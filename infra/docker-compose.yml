services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
    ports:
      - "5432:5432"
    volumes:
      - atlas_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - atlas_net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: atlas-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://atlas:atlas@postgres:5432/atlas
      CORS_ALLOW_ORIGINS: http://localhost:5173,http://frontend:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - atlas_net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    restart: unless-stopped
    env_file:
      - ../frontend/.env
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - atlas_net

volumes:
  atlas_pg_data:
  frontend_node_modules:

networks:
  atlas_net:
